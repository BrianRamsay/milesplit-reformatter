<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Order</title>
    <link href="jquery-ui-1.13.2.css" rel="stylesheet" type="text/css" />
    <link href="popup.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="no-milesplit">
		<p>This extension only works on milesplit.com sites!</p>
	</div>
	<div style="display:none" id="yes-milesplit">
        <table width="100%">
            <tr>
                <th>Event Order:</th>
                <td class='spacer'></td>
                <th>Team Order:</th>
            </tr>
            <tr>
                <td><ul id="sortable-events"></ul></td>
                <td class='spacer'></td>
                <td><ul id="sortable-teams"></ul></td>
            </tr>
        </table>

        <hr>

		<input id="multi-col-box" type="checkbox" />
		<label for="multi-col-box">Multi-column layout</label>
		<br>

		<input id="include-empty-box" checked type="checkbox" />
		<label for="include-empty-box">Include events with no entries</label>
		<br>

		<button id="reformat">Reformat Page</button>
	</div>

	<script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui-1.13.2.js"></script>
    <script src='popup.js'></script>
</body>
</html>
